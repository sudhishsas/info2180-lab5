<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />

		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<h1>World Database Lookup</h1>
		</header>

		<main>
			<div id="controls">
				<form action="#" method="get">
					<label for="country">Country:</label>
					<input id="country" type="search" name="country" class= "form-control" placeholder="Enter country name" />
					<button type="submit" id="lookup" name ="lookup" value = '1'>Lookup</button>
					<button type="submit" id="cities" name ="cities" value='2'>Cities</button>
				</form>
			</div>
			
			<div id="result">
				<!-- countries will appear here -->
			</div>
		</main>

	</body>
</html>
