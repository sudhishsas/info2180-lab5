<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->

		<!-- you write this -->

	<body>
		<header>
			<div class = "container">
				<h1>World Database Lookup</h1>
			</div>
		</header>

		<main>
			<div class ="container">
				<form action="#" method="get">
					<div class="form-group">
						<label for="country" class = "form-label">Country:</label>
						<input id="country" type="search" name="country" class= "input" placeholder="Enter country name" />
						<button type="submit" id="lookup" name ="lookup" class= "btn" >Lookup</button>
						<button type="submit" id="cities" name ="cities" class="btn" >Cities</button>
					</div>
				</form>
			</div>
			
			<div id="result">
				<!-- countries will appear here -->
			</div>
		</main>
